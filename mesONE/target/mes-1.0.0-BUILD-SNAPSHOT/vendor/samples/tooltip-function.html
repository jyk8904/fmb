<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=800">
<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="http://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid 데모, HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="http://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->
<script type="text/javascript" src="./ajax.js"></script>
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="./style/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>
<style type="text/css">

/* 커스텀 칼럼 스타일 정의 */
.my-column {
	color:#D9418C;
}

.my-colum-right {
	text-align:right;
}

</style>

<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid(columnLayout);
	
	// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
	requestData("./data/normal_500.json");
};

// AUIGrid 칼럼 설정
// 데이터 형태는 다음과 같은 형태임,
//[{"id":"#Cust0","date":"2014-09-03","name":"Han","country":"USA","product":"Apple","color":"Red","price":746400}, { .....} ];
var columnLayout = [ {
		dataField : "name",
		headerText : "고객명",
		width : 140,
		headerStyle : "my-column",
		tooltip : {
			tooltipFunction : function(rowIndex, columnIndex, value, headerText, item, dataField) {
				var str = "<span style='color:#f00;'>툴팁 사용자 정의</span>";
				str += "<br>rowIndex : " + rowIndex;
				str += "<br>columnIndex : " + columnIndex;
				str += "<br>headerText : " + headerText;
				str += "<br>value : " + value;
				return str;
			}
		}
	}, {
		dataField : "country",
		headerText : "국가",
		width : 120,
		headerStyle : "my-column",
		tooltip : {
			tooltipFunction : function(rowIndex, columnIndex, value, headerText, item, dataField) {
				var imgSrc = "./assets/" + item.flag; // 이미지
				str = "<ul style='list-style-type:disc; list-style-position: inside;'>";
				str += "<li><img src='" + imgSrc +"' style='vertical-align:middle; width:40px; height:30px;'><span style='padding-left:10px;color:#D9418C;'>" + value + "</span></li>";
				str += "<li>rowIndex : " + rowIndex + "</li>";
				str += "<li>columnIndex : " + columnIndex + "</li>";
				str += "<li>headerText : " + headerText + "</li>";
				str += "</ul>";
				return str;
			}
		}
	}, {
		dataField : "product",
		headerText : "제품",
		width: 120
	}, {
		dataField : "quantity",
		headerText : "수량",
	}, {
		dataField : "price",
		headerText : "가격",
		dataType : "numeric",
		style : "my-colum-right"
	}, {
		dataField : "date",
		headerText : "날짜"
	}
];


// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {
			
		//툴팁 출력 지정
		showTooltip : true,
		
		//툴팁 마우스 오버 후 300ms 이후 출력시킴. 
		tooltipSensitivity : 300
	};

	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
}

</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<p>그리드의 셀에 마우스가 오면 툴팁(Tooltip)을 표시합니다.(showTooltip = true 설정 : 기본값 false임)</p>
		<p>"고객명" 과 "국가" 칼럼은 툴팁 내용을 사용자가 tooltipFunction 으로 설정한 모습니다.</p>
		<p>마우스를 셀에 오버 시 300ms 지연 시간을 설정하여 300ms 안에 다른 셀로 이동하면 툴팁은 표시 되지 않습니다. 즉, 300ms 동안 같은 셀에 마우스가 있는 경우 출력함 (속성 tooltipSensitivity = 300 설정)</p>
	</div>
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:800px; height:480px; margin:0 auto;"></div>
	</div>
	<div class="desc_bottom">
		<p id="ellapse"></p>
		
	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright © 2015 AUISoft </p>
    </div>
</div>

</body>
</html>
