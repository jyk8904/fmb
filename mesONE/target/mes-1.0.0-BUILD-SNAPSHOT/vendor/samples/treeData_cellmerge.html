<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=800">
<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="http://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid 데모, HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="http://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->
<script type="text/javascript" src="./ajax.js"></script>
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="./style/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>
<style>

/* 칼럼 스타일 전체 재정의 */
.aui-grid-default-column {
	text-align:right;
}

.aui-grid-tree-leaf-icon {
	display: inline-block;
	width: 16px;
	height:16px;
	background: transparent;
	margin: 0 2px 0 4px;
}
/****** 트리 아이콘 재정의 끝******/


/* 그리드 총합 행에 적용할 스타일 정의*/
.my-custom-sum-row {
	text-align:right;
	font-weight:bold;
	color:#2F9D27;
}

</style>
<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid(columnLayout);
	
	// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
	requestData("./data/revenue_tree.json");

};


// AUIGrid 칼럼 설정
var columnLayout = [{
	dataField: "qtr",
    headerText: "분기",
    cellMerge : true, // 셀병합 실행 칼럼 설정
    width: 150
}, {
	dataField: "p1",
    headerText: "춘천/강원",
    dataType : "numeric",
    formatString : "#,##0",
    width: 120
}, {
	dataField: "p2",
    headerText: "서울/경기",
    dataType : "numeric",
    formatString : "#,##0",
    width: 120
}, {
	dataField: "p3",
    headerText: "대전/충청",
    dataType : "numeric",
    formatString : "#,##0",
    width: 120
}, {
	dataField: "p4",
    headerText: "광주/전라",
    dataType : "numeric",
    formatString : "#,##0",
    width: 120
}, {
	dataField: "p5",
    headerText: "부산/경상",
    dataType : "numeric",
    formatString : "#,##0",
    width: 120
}, {
	dataField: "p6",
    headerText: "제주",
    dataType : "numeric",
    formatString : "#,##0",
    width: 120
}, {
	dataField: "p7",
    headerText: "기타",
    dataType : "numeric",
    formatString : "#,##0",
    width: 120
}];

// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {
			editable : true,
			fixedColumnCount : 1,
			fixedRowCount : 1,
			defaultColumnWidth : 100,
			displayTreeOpen : true,
			enableCellMerge : true, // 셀병합 사용.
			
			// row Styling 함수
			rowStyleFunction : function(rowIndex, item) {
				
				// TOTAL SUM 에 해당되는 행 스타일하기
				// 주의 : isTotalSumField 은 그리드가 만든 필드가 아님.
				// 데이터 작성 시 추가한 필드로 그리드에서 응용하기 위해 추가시킴.  
				// revenue_tree.json 파일을 확인 바람. isTotalSumField : true 설정한 모습을 볼 수 있음.
				if(item.isTotalSumField) {
					return "my-custom-sum-row";
				}
				return "";
			}

	};
	
	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
	
};


var isExpanded = true;
function expand() {
	if (!isExpanded) {
		AUIGrid.expandAll(myGridID);
		isExpanded = true;
	} else {
		AUIGrid.collapseAll(myGridID);
		isExpanded = false;
	}
};

// 엑셀 내보내기(Export);
function exportClick() {
	
	// 그리드가 작성한 엑셀, CSV 등의 데이터를 다운로드 처리할 서버 URL을 지시합니다.
	// 서버 사이드 스크립트가 JSP 이라면 ./export/export.jsp 로 변환해 주십시오.
	// 스프링 또는 MVC 프레임워크로 프로젝트가 구축된 경우 해당 폴더의 export.jsp 파일을 참고하여 작성하십시오.
	AUIGrid.setProp(myGridID, "exportURL", "./server_script/export.php");
	
	// 내보내기 실행
	AUIGrid.exportToXlsx(myGridID);
};

</script>

</head>
<body>

<div id="main">
	<div class="desc" style="height:150px;">
		<p>트리 그리드(계층형 데이터 표현)에서 셀 병합을 한 모습입니다.</p>
		<p>셀 병합은 셀 병합 칼럼에 같은 데이터(같은 텍스트)인 경우 자동으로 병합이 됩니다. (enableCellMerge=true 설정)</p>
		<p>총합(TOTAL SUM) 에 해당되는 행을 고정 행으로 지정하고 스타일을 적용 시킨 모습입니다.</p>
		
		<p><span onclick="expand()" class="btn">모두 열기/ 닫기</span><span class="btn" onclick="exportClick()">엑셀(xlsx)로 저장</span></p>
	</div>
	
	<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
	<div id="grid_wrap" style="width:800px; height:480px; margin:0 auto;"></div>
	
	<div class="desc_bottom">
		<p id="ellapse"></p>
		
	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright © 2015 AUISoft </p>
    </div>
</div>

</body>
</html>
