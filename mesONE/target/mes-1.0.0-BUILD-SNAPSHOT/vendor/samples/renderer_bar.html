<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=800">
<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="http://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid 데모, HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="http://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->
<script type="text/javascript" src="./ajax.js"></script>
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="./style/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>
<script type="text/javascript" src="../pdfkit/AUIGrid.pdfkit.js"></script>
<style type="text/css">

/* 커스텀 바 렌더러 스타일 정의 */
.my-custom-bar {
	border:1px solid #E4E4E4;
	background: #F361DC;
	background: -webkit-linear-gradient(right, #FFB2D9, #F361DC);
	background: -moz-linear-gradient(right, #FFB2D9, #F361DC);
	background: -ms-linear-gradient(right, #FFB2D9, #F361DC);
	background: -o-linear-gradient(right, #FFB2D9, #F361DC);
	background: linear-gradient(to left, #FFB2D9, #F361DC);
}
</style>

<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	var gridData = [];
	var obj;
	
	for(var i=0; i<200; i++) {
		obj = {};
		obj.field0 = Math.round(Math.random() * 100);
		obj.field1 = Math.round(Math.random() * 1000);
		obj.field2 = Math.round(Math.random() * -100);
		obj.field3 = Math.round(Math.random() * 100 * (Math.random() > 0.5 ? -1 : 1));
		
		gridData[i] = obj;
	}

	// AUIGrid를 생성한 배열로 그리드를 생성합니다.
	createAUIGrid(columnLayout, gridData);
};

// AUIGrid 칼럼 설정
	var columnLayout = [ {
		dataField : "field0",
		headerText : "기본 (0 ~ 100 범위)",
		renderer : {
			type : "BarRenderer" 
		}
	}, {
		dataField : "field3",
		headerText : "-100 ~ 100 범위",
		renderer : {
			type : "BarRenderer",
			min : -100,
			max : 100,
			offset : 30
		}
	}, {
		dataField : "field2",
		headerText : "-100 ~ 0 범위",
		renderer : {
			type : "BarRenderer",
			min : -100,
			max : 0
		}
	}, {
		headerText : "",
		width : 20
	}, {
		dataField : "field1",
		headerText : "0 ~ 1000 범위",
		renderer : {
			type : "BarRenderer",
			min : 0,
			max : 1000,
			style : "my-custom-bar"
		}
	}
];

// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout, gridData) {
	
	var auiGridProps = {
			selectionMode : "singleRow",
			enableSorting : false
	};

	
	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
	
	// 데이터 삽입
	AUIGrid.setGridData(myGridID, gridData);
};


// 엑셀 내보내기(Export);
function exportClick() {
	
	// 그리드가 작성한 엑셀, CSV 등의 데이터를 다운로드 처리할 서버 URL을 지시합니다.
	// 서버 사이드 스크립트가 JSP 이라면 ./export/export.jsp 로 변환해 주십시오.
	// 스프링 또는 MVC 프레임워크로 프로젝트가 구축된 경우 해당 폴더의 export.jsp 파일을 참고하여 작성하십시오.
	AUIGrid.setProp(myGridID, "exportURL", "./server_script/export.php");
	
	// 내보내기 실행
	AUIGrid.exportToXlsx(myGridID);
};


// PDF 내보내기(Export), AUIGrid.pdfkit.js 파일을 추가하십시오.
function exportPdfClick() {
	
	// 완전한 HTML5 를 지원하는 브라우저에서만 PDF 저장 가능( IE=10부터 가능 )
	if(!AUIGrid.isAvailabePdf(myGridID)) {
		alert("PDF 저장은 HTML5를 지원하는 최신 브라우저에서 가능합니다.(IE는 10부터 가능)");
		return;
	}
	
	// 그리드가 작성한 엑셀, CSV 등의 데이터를 다운로드 처리할 서버 URL을 지시합니다.
	// 서버 사이드 스크립트가 JSP 이라면 ./export/export.jsp 로 변환해 주십시오.
	// 스프링 또는 MVC 프레임워크로 프로젝트가 구축된 경우 해당 폴더의 export.jsp 파일을 참고하여 작성하십시오.
	AUIGrid.setProp(myGridID, "exportURL", "./server_script/export.php");
	
	// 내보내기 실행
	AUIGrid.exportToPdf(myGridID, {
		fontPath : "../pdfkit/jejugothic-regular.ttf"
	});
};

// 렌더러 속성값 변경하기
function changeRendererProp() {
	
	// 0번째 칼럼의 renderer 속성값 변경하기
	AUIGrid.setRendererProp(myGridID, 0, {
		"min" : 0,
		"max" : 150,
	});
	
	// 헤더 텍스트 변경
	AUIGrid.setColumnProp(myGridID, 0, {
		"headerText" : "0 ~ 150 범위"
	});
};

</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<p>바 게이지 렌더러는 양수인 경우 왼쪽에서 오른쪽으로, 음수인 경우 오른쪽에서 왼쪽으로 렌더링을 합니다.</p>
		<p>-100 ~ 100 과 같이 음수와 양수 범위인 경우 0을 기준으로 양쪽으로 렌더링 됩니다.</p>
		<p class="btn" onclick="changeRendererProp();">renderer 속성값 변경하기</p>
		<span class="btn"  onclick="exportPdfClick()">PDF로 저장</span>
		<span class="btn"  onclick="exportClick()">엑셀(xlsx)로 저장</span>
	</div>
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:800px; height:480px; margin:0 auto;"></div>
	</div>
	<div class="desc_bottom">
	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright © 2015 AUISoft </p>
    </div>
</div>

</body>
</html>
