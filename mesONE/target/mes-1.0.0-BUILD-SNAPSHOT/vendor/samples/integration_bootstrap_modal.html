<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=800">
<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="http://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid 데모, HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="http://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->
<script type="text/javascript" src="./ajax.js"></script>
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="./style/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 

<!-- jQuery -->
<script type="text/javascript"	src="http://code.jquery.com/jquery-1.10.2.js"></script>

<!-- Bootstrap -->
<script type="text/javascript"	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


<!-- AUIGrid -->
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>

<link href="./style/demo.css" rel="stylesheet"/>

<style type="text/css">

.ui-dialog .ui-dialog-content {
	overflow:hidden;
}

.left {
	text-align: left;
}
</style>
<script>
function documentReady() {};

$(function() {
	
	$('#myModalWindow').on('shown.bs.modal', function (e) {
		//-- 그리드 생성되지 않았다면...생성하기
		if(!AUIGrid.isCreated('#grid_wrap')) {
			var $body = $('#myModalWindow .modal-body');
			createAUIGrid('#grid_wrap', $body.width(), 300);
		}
		
		// 데이터 요청
		requestData("./data/schedule_tree.json");
	});

});

// AUIGrid 를 생성합니다.
function createAUIGrid(gridPID) {

	// 칼럼 레이아웃 
	var columnLayout = [ {
		headerText : "Group Header",
		children : [ {
			dataField : "id",
			headerText : "ID",
			width : "10%",
			minWidth : 90,
			headerTooltip : { // 헤더 툴팁 표시 HTML 양식
				show : true,
				tooltipHtml : "프로젝트 태스크 ID"
			},
		}, {
			dataField : "name",
			headerText : "Task Name",
			style : "left",
			width : "30%",
			minWidth : 260
		}, {
			dataField : "charge",
			headerText : "Charge",
			style : "left",
			width : "20%",
			minWidth : 100
		} ]
	}, {
		dataField : "complete",
		headerText : "Complete(%)",
		renderer : {
			type : "BarRenderer",
			min : 0,
			max : 100
		},
		width : "20%",
		minWidth : 60
	}, {
		dataField : "start",
		headerText : "Start Date",
		width : "10%",
		minWidth : 80
	}, {
		dataField : "end",
		headerText : "End Date",
		width : "10%",
		minWidth : 80
	} ];

	var auiGridProps = {

		editable : true,
		// singleRow 선택모드
		selectionMode : "singleRow",

		enableColumnResize : true,

		enableMovingColumn : true,

		displayTreeOpen : true,

		// 행번호 출력 칼럼 사용 안함
		showRowNumColumn : false,

		// 행 체크 박스 칼럼 사용 안함
		showRowCheckColumn : false,
	};

	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create(gridPID, columnLayout, auiGridProps);
};

// jQuery Ajax 로 요청
function requestData(url) {

	AUIGrid.showAjaxLoader(myGridID); // 로딩바 출력

	$.get(url, function(data) {
		AUIGrid.setGridData(myGridID, data);

		AUIGrid.removeAjaxLoader(myGridID); // 로딩바 제거
	});
};

</script>
</head>
<body>


<div id="main">
	<div class="desc">
		<p>Bootstrap Modal 에서 AUIGrid 를 어떻게 생성하는지를 보여줍니다.</p>
		
		<button type="button" class="btn  btn-lg btn-success" data-toggle="modal" data-target="#myModalWindow">
		  Open Bootstrap Modal
		</button><span>&lt;- 클릭</span>
	</div>
</div>

<!-- Bootstrap Modal -->
<div  class="modal" id="myModalWindow"  role="dialog" aria-labelledby="myModalWindowLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalWindowLabel">Bootstrap Modal 에서 AUIGrid 사용하기</h4>
	      </div>
	      <div class="modal-body">
	      		<!--  여기에 그리드가 생성됩니다. -->
				<div id="grid_wrap"></div>
	      </div>
	      <div class="modal-footer">
        	<button type="button" class="btn btn-info" data-dismiss="modal">닫기</button>
	      </div>
	    </div>
	  </div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright © 2015 AUISoft </p>
    </div>
</div>

</body>
</html>
