// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {
		showFooter : true
	};
	
	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
	
	// 푸터 객체 세팅
	AUIGrid.setFooter(myGridID, footerObject);
}



// 엑셀 내보내기(Export);

	// 그리드가 작성한 엑셀, CSV 등의 데이터를 다운로드 처리할 서버 URL을 지시합니다.
	// 서버 사이드 스크립트가 JSP 이라면 export.jsp 로 변환해 주십시오.
	// 스프링 또는 MVC 프레임워크로 프로젝트가 구축된 경우 해당 폴더의 export.jsp 파일을 참고하여 작성하십시오.

			rectangles : [ {
				text : "담당",
				// dimension 은 결재 상자 위치에 관한 정보입니다
				// fromColIdx : 상자가 위치할 시작 columnIndex (즉, 가로의 시작 점)
				// toColIdx : 상자가 끝날 columnIndex(즉, 가로의 끝점)
				// fromRowIdx : 상자가 위치할 시작 rowIndex(즉, 세로의 시작 점)
				// toRowIdx : 상자가 끝날 rowIndex(즉, 세로의 끝점)
				// fromRowOff, toRowOff, fromColOff, toColOff : 각각 해당 인덱스에서 몇 px 만큼의 여백을 가질지 지정 (즉, offset 값)
