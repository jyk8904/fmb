<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=800">
<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="http://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid 데모, HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="http://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->
<script type="text/javascript" src="./ajax.js"></script>
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="./style/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>
<style type="text/css">
.aui-grid-default-column {
	text-align:right;
}
.aui-grid-default-footer {
	text-align:right;
}
.aui-grid-my-column {
	text-align:center;
}


/* 커스텀 푸터 스타일 1 */
.aui-grid-my-custom-footer {
	color:#4374D9;
}
/* 커스텀 푸터 스타일 2 */
.aui-grid-my-custom-footer2 {
	color:#ff0000;
}

.my-footer-center {
	text-align:center;
}

</style>

<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid(columnLayout);
	
	// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
	requestData("./data/revenue_region.json");

};

// AUIGrid 칼럼 설정
var columnLayout = [{
    dataField: "region",
    headerText: "지역",
    style: "aui-grid-my-column",
    width: 120
}, {
  dataField: "p1201",
    headerText: "'12 1월",
	dataType : "numeric",
	formatString : "#,##0"
}, {
    dataField: "p1202",
    headerText: "'12 2월",
	dataType : "numeric",
	formatString : "#,##0"
}, {
    dataField: "p1203",
    headerText: "'12 3월",
	dataType : "numeric",
	formatString : "#,##0"
}, {
    dataField: "p1204",
    headerText: "'12 4월",
	dataType : "numeric",
	formatString : "#,##0"
}, {
    dataField: "p1205",
    headerText: "'12 5월",
	dataType : "numeric",
	formatString : "#,##0"
}, {
    dataField: "p1206",
    headerText: "'12 6월",
	dataType : "numeric",
	formatString : "#,##0"
}, {
    dataField: "p1207",
    headerText: "'12 7월",
	dataType : "numeric",
	formatString : "#,##0"
}, {
    dataField: "p1208",
    headerText: "'12 8월",
	dataType : "numeric",
	formatString : "#,##0"
}, {
    dataField: "p1209",
    headerText: "'12 9월",
	dataType : "numeric",
	formatString : "#,##0"
}, {
    dataField: "p1210",
    headerText: "'12 10월",
	dataType : "numeric",
	formatString : "#,##0"
}, {
    dataField: "p1211",
    headerText: "'12 11월",
	dataType : "numeric",
	formatString : "#,##0"
}, {
    dataField: "p1212",
    headerText: "'12 12월",
	dataType : "numeric",
	formatString : "#,##0"
}];

// 푸터 설정
var footerObject = [ {
	labelText : "매출 합계",
	positionField : "region",
	style : "my-footer-center"
}, {
	dataField : "p1201",
	positionField : "p1201",
	operation : "SUM",
	formatString : "#,##0",
	postfix : " 원",
	styleFunction : footerStyleFunction
}, {
	dataField : "p1202",
	positionField : "p1202",
	operation : "SUM",
	formatString : "#,##0",
	prefix : "$ ",
	styleFunction : footerStyleFunction
}, {
	dataField : "p1203",
	positionField : "p1203",
	operation : "SUM",
	formatString : "#,##0",
	styleFunction : footerStyleFunction
}, {
	dataField : "p1204",
	positionField : "p1204",
	operation : "SUM",
	formatString : "#,##0",
	styleFunction : footerStyleFunction
}, {
	dataField : "p1205",
	positionField : "p1205",
	operation : "SUM",
	formatString : "#,##0",
	styleFunction : footerStyleFunction
}, {
	dataField : "p1206",
	positionField : "p1206",
	operation : "SUM",
	formatString : "#,##0",
	styleFunction : footerStyleFunction
}, {
	dataField : "p1207",
	positionField : "p1207",
	operation : "SUM",
	formatString : "#,##0",
	styleFunction : footerStyleFunction
}, {
	dataField : "p1208",
	positionField : "p1208",
	operation : "SUM",
	formatString : "#,##0",
	styleFunction : footerStyleFunction
}, {
	dataField : "p1209",
	positionField : "p1209",
	operation : "SUM",
	formatString : "#,##0",
	styleFunction : footerStyleFunction
}, {
	dataField : "p1210",
	positionField : "p1210",
	operation : "SUM",
	formatString : "#,##0",
	styleFunction : footerStyleFunction
}, {
	dataField : "p1211",
	positionField : "p1211",
	operation : "SUM",
	formatString : "#,##0",
	styleFunction : footerStyleFunction
}, {
	dataField : "p1212",
	positionField : "p1212",
	operation : "SUM",
	formatString : "#,##0",
	styleFunction : footerStyleFunction
}];

// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {};

	auiGridProps.enableSorting = true;
	
	// 푸터 보이게 설정
	auiGridProps.showFooter = true;

	// singleRow 선택모드
	auiGridProps.selectionMode = "multipleCells";
	
	// 고정칼럼 1 적용
	auiGridProps.fixedColumnCount = 1;
	
	// 줄번호 칼럼 렌더러 출력
	auiGridProps.showRowNumColumn = true;

	// 체크박스 칼럼 렌더러 표시 설정
	auiGridProps.showRowCheckColumn = true;
	
	// 체크박스 대신 라디오버튼 출력함
	auiGridProps.rowCheckToRadio = true;

	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
	
	// 푸터 객체 세팅
	AUIGrid.setFooter(myGridID, footerObject);
}

// 푸터 스타일 함수
// ownValue : 해당 푸터 셀의 값
// footerValues : 전체 푸터의 값들(Array)
function footerStyleFunction(ownValue, footerValues) {
	if(Number(ownValue) > 7000000) {
		return "aui-grid-my-custom-footer";
	}
	
	return "aui-grid-my-custom-footer2";
	
}

</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<p>Footer 에 1~12월에 따른 모든 지점 매출합을 출력한 모습입니다.</p>
		<p>styleFunction 을 사용하여 700만보다 낮은 값과 높은 값을 구별하여 출력한 모습입니다.</p>
		<p>1월과 2월에 각각 접미사(postfix), 접두사(prefix) 를 "원", "$" 로 출력한 모습입니다.</p>
	</div>
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:800px; height:480px; margin:0 auto;"></div>
	</div>
	<div class="desc_bottom">
		<p id="ellapse"></p>
		
	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright © 2015 AUISoft </p>
    </div>
</div>

</body>
</html>
