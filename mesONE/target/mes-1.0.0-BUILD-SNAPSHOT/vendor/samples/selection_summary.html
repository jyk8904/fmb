//AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {
		showFooter : true,
		
		// 선택모드 (기본값은 singleCell 임)
		selectionMode : "multipleCells",
	};
	
	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
	
	// 그리드 selectionChange 이벤트 바인딩
	AUIGrid.bind(myGridID, "selectionChange", auiGridSelectionChangeHandler);
	
	// 푸터 객체 세팅
	AUIGrid.setFooter(myGridID, footerObject);
}

// 셀렉션 체인지 이벤트 핸들러
function auiGridSelectionChangeHandler(event) {
	var items = event.selectedItems;
	var val;
	var count = items.length;
	var sum = 0;
	var numCount = 0;
	var avg = 0;
	var msg = '';
	
	if(count <= 1) {
		document.getElementById("info").innerHTML = "";
		return;
	}
	
	for(i=0; i<count; i++) {
		val = String(items[i].value).replace(",", ""); // 컴마 모두 제거
		val = Number(val);
		if(isNaN(val)) {
			continue;
		}
		sum += val;
		numCount++;
	}
	
	if(numCount > 0) {
		avg = (sum / numCount).toFixed(2);
		msg = "평균 : " + commafy(avg) + ", 개수 : " + count + ", 합계 : " + commafy(sum);
	} else {
		msg = "개수 : " + count + ", 합계 : " + commafy(sum);
	}
	
	document.getElementById("info").innerHTML = msg;
};


//숫자에 컴마 붙이기
function commafy(n) {
	var reg = /(^[+-]?\d+)(\d{3})/;   // 정규식
	n += '';                          // 숫자를 문자열로 변환
	while (reg.test(n)) {
		n = n.replace(reg, '$1' + ',' + '$2');
	}
	return n;
}
