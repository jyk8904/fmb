<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=800">
<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="http://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid 데모, HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="http://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->
<script type="text/javascript" src="./ajax.js"></script>
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="./style/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>
<style type="text/css">

/* 커스텀 칼럼 스타일 정의 */
.my-color {
	color:#00aa00;
}

/* 커스텀 스타일 */
.underline {
	text-decoration:underline;
	cursor:pointer;
}
.my-custom1 {
	color:#0000FF;
	text-align:right;
}
.my-custom2 {
	color:#FF0000;
	text-align:right;
}
.my-custom3 {
	color:#000000;
	text-align:right;
}
.right {
	text-align:right;
}

</style>

<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid(columnLayout);
	
	// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
	requestData("./data/stock_list.json");
	
};

// AUIGrid 칼럼 설정
// AUIGrid 칼럼 설정
var columnLayout = [ {
		dataField : "name",
		headerText : "종목명",
		style: "underline"
}, {
	    dataField: "vars",
	    headerText: "등락율",
		postfix : "%",
		width:80,
		styleFunction : function(rowIndex, columnIndex, value, headerText, item, dataField) {
			if(item.vars < 0)
				return "my-custom1";
			else if(item.vars > 0)
				return "my-custom2";
			return "my-custom3";
		}
}, {
		dataField : "close",
		headerText : "현재가",
		width : 120,
		dataType:"numeric",
		formatString : "#,##0",
		style : "right",
		renderer : {
			type : "IconRenderer",
			iconPosition:"aisle",
			iconWidth : 7, // icon 가로 사이즈, 지정하지 않으면 24로 기본값 적용됨
			iconHeight : 6,
			iconFunction : function(rowIndex, columnIndex, value, item) {
				if(item.vars < 0)
					return "./assets/ico_down.gif";
				else if(item.vars > 0)
					return "./assets/ico_up.gif";
				return "./assets/ico_flat.gif";
			}
		},
		styleFunction : function(rowIndex, columnIndex, value, headerText, item, dataField) {
			if(item.vars < 0)
				return "my-custom1";
			else if(item.vars > 0)
				return "my-custom2";
			return "my-custom3";
		}
}, {
		dataField: "volume",
		headerText: "거래량",
		dataType:"numeric",
		formatString : "#,##0",
		width : 90,
		style : "right"
}, {
		dataField: "total",
		headerText: "시가 총액",
		dataType:"numeric",
		formatString : "#,##0",
		width : 90,
		style : "right"
}, {
		dataField: "size",
		headerText: "상장 주식수",
		dataType:"numeric",
		formatString : "#,##0",
		width : 90,
		style : "right"
}, {
		dataField : "own",
		headerText : "보유 여부",
		width: 100,
		renderer : {
			type : "CheckBoxEditRenderer",
			showLabel : false, // 참, 거짓 텍스트 출력여부( 기본값 false )
			editable : true // 체크박스 편집 활성화 여부(기본값 : false)
		}
}];

// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {
			
			editable : true,
			
			// 맨 처음, 맨 끝 칼럼에서 키보드로 이동 시 각각 위, 아래 행으로 떨어지지 않습니다.
			wrapSelectionMove : false,
			
			showEditedCellMarker : false,
			
			selectionMode : "multipleRows",
			
			//softRemoveRowMode 적용을 원래 데이터에만 적용 즉, 새 행인 경우 적용 안시킴
			softRemovePolicy :"exceptNew",
			
	};
	
	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
	
	// ready 이벤트 바인딩
	AUIGrid.bind(myGridID, "ready", function(event) {
		AUIGrid.setSelectionByIndex(event.pid, 3 );
	});
	
};

// 선택 행들 위로 한 단계 올림
function moveRowsToUp() {
	AUIGrid.moveRowsToUp(myGridID);
};

// 선택 행들 아래로 한 단계 올림
function moveRowsToDown() {
	AUIGrid.moveRowsToDown(myGridID);
};

// 그리드 데이터를 얻어 옵니다.
function getGridData() {
	var gridData = AUIGrid.getGridData(myGridID);
	var str ="";
	
	for(var i=0, len=gridData.length; i<len; i++) {
		str += ( i+1 ) + ". " + gridData[i]["name"] + ", ";
	}
	document.getElementById("descInfo").innerHTML = str;
};


</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<p>그리드 행의 인덱스를 위 또는 아래로 한단계씩 옮깁니다.</p>
		<p>다수의 행을 선택한 경우 같이 따라 움직입니다.</p>
		<p>행 이동은 일반 그리드 뿐만 아니라 트리 그리드(계층형 데이터)에서도 적용이 가능합니다.</p>
		<p>트리 그리드에서 브랜치(Branch) 를 이동시키는 경우 아래 자손들도 함께 따라 움직입니다.</p>
		<p>트리 그리드에서 리프(Leaf)의 이동은 자신의 부모를 벗어 날 수 없습니다.</p>
		<p>■ 트리 만들기 단축키 : "Alt + Shift + 오른쪽 키" 로 트리 그리드에서 이동을 확인하십시오.</p>
		<div>
			<button class="btn" onclick="moveRowsToUp();">위로 (Alt + Shift + 위 키)</button>
			<button class="btn" onclick="moveRowsToDown();">아래로 (Alft + Shift + 아래 키)</button>
			<button class="btn" onclick="getGridData();">순서 확인하기</button>
		</div>
	</div>
	
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:800px; height:400px; margin:0 auto;"></div>
		
	</div>
	<div class="desc_bottom">
		<div id="descInfo"></div>
	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright © 2015 AUISoft </p>
    </div>
</div>

</body>
</html>
