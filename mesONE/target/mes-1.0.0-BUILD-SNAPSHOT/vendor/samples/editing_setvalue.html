<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->

<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="./style/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>

<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid(columnLayout);
	
	// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
	requestData("./data/normal_100.json");
};

// AUIGrid 칼럼 설정
// 데이터 형태는 다음과 같은 형태임,
//[{"id":"#Cust0","date":"2014-09-03","name":"Han","country":"USA","product":"Apple","color":"Red","price":746400}, { .....} ];
var columnLayout = [ {
		dataField : "name",
		headerText : "Name",
		width : 140
	}, {
		dataField : "country",
		headerText : "Country",
		width : 120
	}, {
		dataField : "product",
		headerText : "Product",
		width: 120
	}, {
		dataField : "color",
		headerText : "Color"
	}, {
		dataField : "price",
		headerText : "Price",
		dataType : "numeric"
	}, {
		dataField : "date",
		headerText : "Date"
	}
];

// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {
		
		editable : true,
		
		rowIdField : "id",
		
		showStateColumn : true
	};
	
	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
	
	// ready 이벤트 바인딩
	AUIGrid.bind(myGridID, "ready", function(event) {
		AUIGrid.setSelectionByIndex(myGridID, 2, 2);
	});
	
	// 업데이트 로우 이벤트
	AUIGrid.bind(myGridID, "updateRow", function(event) {
		var rowItems = event.items;
		var dataFields = event.dataFields;
		var values = event.values;
		
		if(values.length <= 0 || dataFields.length != values.length)
			return;
		
		var str = "변경된 필드들\r\n";
		for(var i=0, len=values.length; i<len; i++) {
			str += dataFields[i] + " : " + values[i] + ", ";
		}
		alert(str);
	});
	
}

function updateRow(opt) {
	var item, selIdx, dataField;
	switch(opt) {
	case 1: // 현재 선택 셀 값 변경
		selIdx = AUIGrid.getSelectedIndex(myGridID); // 현재 선택한 행, 칼럼 인덱스 얻기
		dataField = AUIGrid.getDataFieldByColumnIndex(myGridID, selIdx[1]); // 칼럼 인덱스로 dataField 얻기
		
		item = {};
		item[dataField] = "선택 셀 값 변경";
		AUIGrid.updateRow(myGridID, item, "selectedIndex");
		break;
	
	case 2: // 현재 선택 행 전체 값 변경
		item = {
			name : "이름 변경",
			country : "국가명 변경",
			product : "제품명 변경",
			color : "컬러 변경",
			price : "가격 변경",
			date : "2016/04/15"
		};
		AUIGrid.updateRow(myGridID, item, "selectedIndex");
		break;
	
	case 3: // 첫번째 행 Name 칼럼을 "이름"으로 변경하기
		AUIGrid.updateRow(myGridID, { "name" : "이름" }, 0);
	
		// setCellValue 로 다음처럼 변경도 가능합니다.
		//AUIGrid.setCellValue(myGridID, 0, "name", "이름");
		break;
	};
};


</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<p>개발 기획에 따라 외부에서 그리드의 값을 변경하도록 지시해야 할 때가 있습니다.</p>
		<p><span class="btn" onclick="updateRow(1);">현재 선택 셀 값 변경</span> 
		<span class="btn" onclick="updateRow(2);">현재 선택 행 전체 값 변경</span></p>
		<p><span class="btn" onclick="updateRow(3);">첫번째 행 Name 칼럼을 "이름"으로 변경하기</span></p>
	</div>
	<div style="width:800px; margin:0 auto;">
	
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:800px; height:480px; margin:0 auto;"></div>

	</div>
	<div class="desc_bottom">
		<p id="ellapse"></p>
	</div>
</div>
