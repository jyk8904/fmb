<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=800">
<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="http://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid 데모, HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="http://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->
<script type="text/javascript" src="./ajax.js"></script>
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="./style/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>
<script type="text/javascript" src="../pdfkit/AUIGrid.pdfkit.js"></script>

<!-- 브라우저 다운로딩 할 수 있는 JS 추가 -->
<script type="text/javascript" src="../pdfkit/FileSaver.min.js"></script>

<style type="text/css">

.aui-grid-my-right-style {
	text-align:right;
}

/* 푸터 커스텀 summary total  스타일 */
.aui-grid-my-custom-sum-total {
	font-weight:bold;
	color:#4374D9;
	text-align:right;
}
.aui-grid-my-custom-sum-total2 {
	text-align:right;
}
</style>
<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid(columnLayout);
	
	// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
	requestData("./data/country_phone_500.json");

};

// AUIGrid 칼럼 설정
var columnLayout = [ {
		dataField : "orderId",
		headerText : "Order ID",
		width : 140,
		filter : {
			showIcon : true
		}
	}, {
		dataField : "country",
		headerText : "Country",
		width : 100,
		filter : {
			showIcon : true
		}
	},  {
		dataField : "name",
		headerText : "Name",
		width : 100,
		filter : {
			showIcon : true
		}
	}, {
		dataField : "product",
		headerText : "Product",
		width : 100,
		filter : {
			showIcon : true
		}
	}, {
		dataField : "price",
		headerText : "Price",
		dataType : "numeric",
		formatString : "#,##0",
		width:120,
		style : "aui-grid-my-right-style",
		filter : {
			showIcon : true,
			type : "numeric"
		}
	}, {
		dataField : "phone",
		headerText : "Phone"
	}, {
		dataField : "date",
		headerText : "Date"
	}
];

// 푸터 설정
var footerObject = [ {
	labelText : "총 판매액",
	positionField : "name"
}, {
	dataField : "price",
	positionField : "price",
	operation : "SUM",
	formatString : "#,##0",
	style : "aui-grid-my-custom-sum-total"
}, {
	dataField : "price",
	positionField : "date",
	operation : "COUNT",
	style : "aui-grid-my-custom-sum-total2"
}, {
	labelText : "총 판매 수=>",
	positionField : "phone",
	style : "aui-grid-my-custom-sum-total2"
}];

// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {};

	auiGridProps.enableFilter = true;
	
	auiGridProps.useContextMenu = true;
	
	auiGridProps.showBranchOnGrouping = false;
	
	auiGridProps.enableFilter = true;
	
	auiGridProps.showFooter = true;

	auiGridProps.editable = true;
	
	// singleRow 선택모드
	auiGridProps.selectionMode = "multipleCells";
	
	// 그룹핑 패널 사용
	auiGridProps.useGroupingPanel = true;

	// 차례로 country, product 순으로 그룹핑을 합니다.
	// 즉, 각 나라별, 각 제품을 구매한 사용자로 그룹핑
	auiGridProps.groupingFields = ["country", "product"];
	
	// 그룹핑 후 합계필드를 출력하도록 설정합니다.
	auiGridProps.groupingSummary = {
			// 합계 필드는 price 1개에 대하여 실시 합니다.
			dataFields : [ "price" ]
	};

	// 최초 보여질 때 모두 열린 상태로 출력 여부
	auiGridProps.displayTreeOpen = true;

	// 그룹핑 후 셀 병함 실행
	auiGridProps.enableCellMerge = true;
	
	// 그리드 ROW 스타일 함수 정의
	auiGridProps.rowStyleFunction = function(rowIndex, item) {
		
		if(item._$isGroupSumField) { // 그룹핑으로 만들어진 합계 필드인지 여부
			
			// 그룹핑을 더 많은 필드로 하여 depth 가 많아진 경우는 그에 맞게 스타일을 정의하십시오.
			// 현재 3개의 스타일이 기본으로 정의됨.(AUIGrid_style.css)
			switch(item._$depth) {  // 계층형의 depth 비교 연산
			case 2:
				return "aui-grid-row-depth1-style";
			case 3:
				return "aui-grid-row-depth2-style";
			case 4:
				return "aui-grid-row-depth3-style";
			default:
				return "aui-grid-row-depth-default-style";
			}
		}
		
		return null;
	};
	
	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
	
	// 푸터 객체 세팅
	AUIGrid.setFooter(myGridID, footerObject);
}

// 엑셀 내보내기(Export);
function exportClick() {
	
	// 그리드가 작성한 엑셀, CSV 등의 데이터를 다운로드 처리할 서버 URL을 지시합니다.
	// 서버 사이드 스크립트가 JSP 이라면 ./export/export.jsp 로 변환해 주십시오.
	// 스프링 또는 MVC 프레임워크로 프로젝트가 구축된 경우 해당 폴더의 export.jsp 파일을 참고하여 작성하십시오.
	AUIGrid.setProp(myGridID, "exportURL", "./server_script/export.php");
	
	// PDF 내보내기 속성
	var exportProps = {
			
			// 헤더 내용
			headers : [ {
				text : "", height:20 // 첫행 빈줄
			}, {
				text : "국가별 핸드폰 판매 통계", height:40, style : { fontSize:20, textAlign:"center", color:"#ff0000", fontWeight:"bold", underline:true, background:"#DAD9FF"}
			}, {
				text : "", height:5, style : { background:"#555555"} // 빈줄 색깔 경계 만듬
			}],
			
			// 푸터 내용
			footers : [ {
				text : "", height:5, style : { background:"#555555"} // 빈줄 색깔 경계 만듬
			}, {
				text : "Copyright 2015 AUISoft", height:24, style : { textAlign:"right", fontWeight:"bold", color:"#ffffff", background:"#222222"}
			}]
	};
	
	// 내보내기 실행
	AUIGrid.exportToXlsx(myGridID, true, exportProps);
};

// PDF 내보내기(Export), AUIGrid.pdfkit.js 파일을 추가하십시오.
function exportPdfClick() {
	
	// 완전한 HTML5 를 지원하는 브라우저에서만 PDF 저장 가능( IE=10부터 가능 )
	if(!AUIGrid.isAvailabePdf(myGridID)) {
		alert("PDF 저장은 HTML5를 지원하는 최신 브라우저에서 가능합니다.(IE는 10부터 가능)");
		return;
	}
	
	// 그리드가 작성한 엑셀, CSV 등의 데이터를 다운로드 처리할 서버 URL을 지시합니다.
	// 서버 사이드 스크립트가 JSP 이라면 ./export/export.jsp 로 변환해 주십시오.
	// 스프링 또는 MVC 프레임워크로 프로젝트가 구축된 경우 해당 폴더의 export.jsp 파일을 참고하여 작성하십시오.
	AUIGrid.setProp(myGridID, "exportURL", "./server_script/export.php");
	
	// PDF 내보내기 속성
	var exportProps = {
			
			// 폰트 지정
			fontPath : "../pdfkit/jejugothic-regular.ttf",
			
			// 헤더 내용
			headers : [ {
				text : "", height:20 // 첫행 빈줄
			}, {
				text : "국가별 핸드폰 판매 통계", height:40, style : { fontSize:20, textAlign:"center", color:"#0275BA", underline:true, background:"#DAD9FF"}
			}, {
				text : "", height:5, style : { background:"#555555"} // 빈줄 색깔 경계 만듬
			}],
			
			// 푸터 내용
			footers : [ {
				text : "", height:5, style : { background:"#555555"} // 빈줄 색깔 경계 만듬
			}, {
				text : "Copyright 2015 AUISoft", height:24, style : { textAlign:"right", color:"#ffffff", background:"#222222"}
			}]
	};
	
	// 내보내기 실행
	AUIGrid.exportToPdf(myGridID, exportProps);
};

</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<span class="btn" style="float:right;" onclick="exportClick()">엑셀(xlsx)로 저장</span>
		<span class="btn" style="float:right;" onclick="exportPdfClick()">PDF로 저장</span>
		<p style="clear:both;">각각의 나라에 따라 각 제품별로 판매량을 보기 위해 그룹핑을 하여 가격에 대하여 합계를 계산한 자료입니다.</p>
		<p>일반 데이터를 받아 그리드가 그룹핑을 하고, 각 나라, 제품에 대하여 그리드에서 직접 합계를 계산합니다.</p>
		<p>필터링 또는 데이터 값 수정 시 동적으로 그룹핑 합계 및 푸터 값이 변경됩니다.</p>
	</div>
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:800px; height:480px; margin:0 auto;"></div>
	</div>
	<div class="desc_bottom">
		<p id="ellapse"></p>
		
	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright © 2015 AUISoft </p>
    </div>
</div>

</body>
</html>
