// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {
			editable : true,
			enableFilter : true,
			selectionMode : "multipleCells",
			// 고정 칼럼 1개 적용시킴
			fixedColumnCount : 1
	};

	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
};

		<p>그리드의 헤더를 계층형(hierarchy)으로 표현합니다.</p>
		<p>일반 그리드 헤더 데모와 현재 데모의 columnLayout 를 비교하면 계층 구조로 작성된 것을 확인 할 수 있습니다.</p>
		<p>칼럼 수가 많아 보기 좋게 고정 칼럼(fixedColumns) 를 적용했습니다.</p>
