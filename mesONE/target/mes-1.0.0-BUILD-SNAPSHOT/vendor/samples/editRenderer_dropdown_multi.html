<script type="text/javascript">

// key-value 를 갖는 구조

}, {

}, {
    "id": "#Cust2",

    "name": "Yamaha",

    "flag": "japan.png",
    "product": "IPad Air",

}, {
    "id": "#Cust3",

    "name": "Natasha",

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid(columnLayout);
	
	// 랜덤 데이터 생성
	genRandomData();

// AUIGrid 칼럼 설정
var columnLayout = [ {
		dataField : "position",
		headerText : "직급",
		width: 160,
		editRenderer : {
			type : "DropDownListRenderer",
			showEditorBtnOver : true, // 마우스 오버 시 에디터버턴 보이기
			multipleMode : true, // 다중 선택 모드(기본값 : false)
			delimiter : "/", // 다중 선택시 구분자 (기본값 : 컴마(,))
			list : posList
		}
	}, {
		dataField : "id",
		headerText : "이름",
		headerTooltip : {show:true, tooltipHtml : "출력 리스트를 사용자 정의 하여 복잡한 구조로 작성. key-value 모드"},
		width: 160,
		labelFunction : function(  rowIndex, columnIndex, value, headerText, item ) { 
			var retStr = "";
			var valueArr = value.split(", "); // 구분자 기본값은 ", " 임.
			var tempValueArr = [];
			
			for(var i=0,len=myList.length; i<len; i++) {
				if(valueArr.indexOf(myList[i]["id"]) >= 0) {
					tempValueArr.push( myList[i]["name"] );
				}
			}
			return tempValueArr.join(", ");
		},
		editRenderer : {
			type : "DropDownListRenderer",
			showEditorBtnOver : true, // 마우스 오버 시 에디터버턴 보이기
			multipleMode : true, // 다중 선택 모드(기본값 : false)
			keyField : "id",
			valueField : "name",
			list : myList,
			// 드랍 리스트의 개별 아이템에 대하여 출력할 양식을 HTML 로 작성하여 반환하면 리스트로 출력됩니다.
			listTemplateFunction : function(rowIndex, columnIndex, text, item, dataField, listItem) {
				var html = '<div style="display:block;margin-left:20px;text-align:left;white-space:nowrap">';
				html += '<img src="./assets/' + listItem.flag + '" height="20" style="vertical-align:middle;padding-right:10px;"/>';
				for(var n in listItem) {
					if(n != "flag") {
						html += '<span style="display:inline-block;width:80px;">' + listItem[n] + '</span>';
					}
				}
				html += '</div>';
				return html;
			}
		}
	}, {
		dataField : "color",
		headerText : "컬러(다중선택=false)",
		width:140,
		headerTooltip  : {
			show : true,
			tooltipHtml : "오른쪽의 조건 리스트를 위한 칼럼으로 다중 선택 모드 false 처리"
		},
		editRenderer : {
			type : "DropDownListRenderer",
			showEditorBtnOver : true, // 마우스 오버 시 에디터버턴 보이기
			list : colorList
		}
	}, {
		dataField : "color2",
		headerText : "조건 리스트",
		width:140,
		headerTooltip  : {
			show : true,
			tooltipHtml : "특정 조건에 따라 다르게 리스트 출력<br>컬러 값에 따라 리스트가 다르게 나옵니다."
		},
		editRenderer : {
			type : "DropDownListRenderer",
			showEditorBtnOver : true, // 마우스 오버 시 에디터버턴 보이기
			multipleMode : true, // 다중 선택 모드(기본값 : false)
			// 같은 행의 color 값을 보고 출력시킬 list 를 결정함.
			listFunction : function(rowIndex, columnIndex, item, dataField) {
				if(item.color == "Black") { 
					return ["어두움", "단순함", "악함", "더러움"];
				} else if(item.color == "White") {
					return ["밝음", "순수함", "선함", "깨끗함"];
				} else if(item.color == "Red") {
					return ["강렬함", "열정적임"];
				} else {
					return ["차분함", "시원함", "희망적임"];
				}
			}
		}
	}, {
		dataField : "dept",
		headerText : "부서명",
		width:140,
		headerTooltip  : {
			show : true,
			tooltipHtml : "key-value 형태의 수정 예제. 실제 데이터는 001, 002 와 같이 구성됨."
		},
		labelFunction : function(  rowIndex, columnIndex, value, headerText, item ) { 
			var retStr = "";
			var valueArr = value.split(", "); // 구분자 기본값은 ", " 임.
			var tempValueArr = [];
			
			for(var i=0,len=keyValueList.length; i<len; i++) {
				if(valueArr.indexOf(keyValueList[i]["code"]) >= 0) {
					tempValueArr.push( keyValueList[i]["value"] );
				}
			}
			return tempValueArr.sort().join(", "); // 정렬시켜서 보여주기.
		},
		editRenderer : {
			type : "DropDownListRenderer",
			multipleMode : true, // 다중 선택 모드(기본값 : false)
			list : keyValueList, //key-value Object 로 구성된 리스트
			keyField : "code", // key 에 해당되는 필드명
			valueField : "value" // value 에 해당되는 필드명
		}
	}, {
		dataField : "group",
		headerText : "그룹",
		width: 100,
		editRenderer : {
			type : "DropDownListRenderer",
			descendants : [ "leaf" ], // 자손 필드들
			descendantDefaultValues : [ "-" ], // 변경 시 자손들에게 기본값 지정
			list : groupList
		}
	}, {
		dataField : "leaf",
		headerText : "그룹 하위",
		width: 140,
		labelFunction : function(  rowIndex, columnIndex, value, headerText, item ) { 
			var valueArr = value.split(", "); // 구분자 기본값은 ", " 임.
			return valueArr.sort().join(", "); // 정렬시켜서 보여주기.
		},
		editRenderer : {
			type : "DropDownListRenderer",
			multipleMode : true, // 다중 선택 모드(기본값 : false)
			listFunction : function(rowIndex, columnIndex, item, dataField) {
				if(item.group == "A") { // 그룹 필드에서 선택된 값 비교
					return groupAList;
				} else if(item.group == "B") {
					return groupBList;
				} else {
					return groupCList;
				}
			}
		}
	}];

// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {};
	
	auiGridProps.rowIdField = "index";
	
	auiGridProps.editable = true;
	
	// 체크박스 대신 라디오버튼 출력함
	auiGridProps.showRowCheckColumn = true;
	
	auiGridProps.showStateColumn = true;
	
	auiGridProps.rowCheckToRadio = true;

	// 소팅
	auiGridProps.enableSorting = true;
	
	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
	
	// 에디팅 정상 종료 이벤트 바인딩
	AUIGrid.bind(myGridID, "cellEditEnd", auiCellEditingHandler);
}

// 편집 핸들러
function auiCellEditingHandler(event) {
	if(event.type == "cellEditEnd") {
		document.getElementById("ellapse").innerHTML = "Editing End : ( " + event.rowIndex  + ", " + event.columnIndex + ") : " + event.value;
	}
};

// 체크된 아이템 얻기
function getCheckedRowItems() {
	var checkedItems = AUIGrid.getCheckedRowItems(myGridID);
	
	if(checkedItems.length <= 0 ) {
		alert("체크된 항목 없음!!");
		return;
	}
	var str = "";
	var rowItem = checkedItems[0].item;
	
	for(var p in rowItem) {
		str += p + " : " + rowItem[p] + ", ";
	}
	alert(str);
}

// 그리드에 삽입할 데이터 생성
function genRandomData() {
	var data = [];
	
	for(var i=1; i<=100; i++) {
		data.push( {
			index : i,
			id : "#Cust" + i % myList.length,
			color : colorList[i % colorList.length ],
			color2 : "None",
			dept : "00" + ((i % 4) + 1),
			position : posList[ i % posList.length ],
			group : "A",
			leaf : "A-1"
		});
	}
	//console.log(JSON.stringify(data));
	
	AUIGrid.setGridData(myGridID, data);
};
