}, {

}, {

// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var auiGridProps = {};

	auiGridProps.enableSorting = true;
	
	auiGridProps.editable = true;
	
	// singleRow 선택모드
	auiGridProps.selectionMode = "multipleCells";
	
	// 툴팁 사용
	auiGridProps.showTooltip = true;
	
	// 고정칼럼 3 적용
	auiGridProps.fixedColumnCount = 3;

	// 줄번호 칼럼 렌더러 출력
	auiGridProps.showRowNumColumn = false;

	// 체크박스 칼럼 렌더러 표시 설정
	auiGridProps.showRowCheckColumn = false;
	
	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, auiGridProps);
}

// AUIGrid 툴팁 사용자 정의 함수
function toolTipCustomFunction(rowIndex, columnIndex, value, headerText, item, dataField) {
	var fields = dataField.split(","),
		min = Number.MAX_VALUE, min_t = 0,
		max = Number.MIN_VALUE, max_t = 0,
		avg, sum = 0,
		v,
		str;
	
	for(var i=0, len=fields.length; i<len; i++) {
		v = Number(item[ fields[i] ]);
		if(min > v) {
			min = v;
			min_t = i;
		}
		if(max < v ) {
			max = v;
			max_t = i;
		}
		sum += v;
	}
	
	min_t += 1;
	max_t += 1;
	avg = (sum / 12).toFixed(2);
	
	str = item.region;
	str += "<br><span style='color:#2F9D27;'>최대 : " +  commafy(max) + " (" + max_t + "월)</span>";
	str += "<br><span style='color:#FF2424;'>최소 : " + commafy(min) + " (" + min_t + "월)</span>";
	str += "<br>합계 : " + commafy(sum);
	str += "<br>평균 : " + commafy(avg);
	
	return str;
}

// 숫자에 컴마 붙이기
function commafy(n) {
	var reg = /(^[+-]?\d+)(\d{3})/;
	n += '';
	
	while (reg.test(n)) {
		n = n.replace(reg, '$1' + ',' + '$2');
	}
	return n;
};

// 엑셀 내보내기(Export);
function exportClick() {
	
	// 그리드가 작성한 엑셀, CSV 등의 데이터를 다운로드 처리할 서버 URL을 지시합니다.
	// 서버 사이드 스크립트가 JSP 이라면 ./export/export.jsp 로 변환해 주십시오.
	// 스프링 또는 MVC 프레임워크로 프로젝트가 구축된 경우 해당 폴더의 export.jsp 파일을 참고하여 작성하십시오.
	AUIGrid.setProp(myGridID, "exportURL", "./server_script/export.php");
	
	// 내보내기 실행
	AUIGrid.exportToXlsx(myGridID);
};

// PDF 내보내기(Export), AUIGrid.pdfkit.js 파일을 추가하십시오.
function exportPdfClick() {
	
	// 완전한 HTML5 를 지원하는 브라우저에서만 PDF 저장 가능( IE=10부터 가능 )
	if(!AUIGrid.isAvailabePdf(myGridID)) {
		alert("PDF 저장은 HTML5를 지원하는 최신 브라우저에서 가능합니다.(IE는 10부터 가능)");
		return;
	}
		
	// 그리드가 작성한 엑셀, CSV 등의 데이터를 다운로드 처리할 서버 URL을 지시합니다.
	// 서버 사이드 스크립트가 JSP 이라면 ./export/export.jsp 로 변환해 주십시오.
	// 스프링 또는 MVC 프레임워크로 프로젝트가 구축된 경우 해당 폴더의 export.jsp 파일을 참고하여 작성하십시오.
	AUIGrid.setProp(myGridID, "exportURL", "./server_script/export.php");
	
	// 내보내기 실행
	AUIGrid.exportToPdf(myGridID, {
		fontPath : "../pdfkit/jejugothic-regular.ttf"
	});
};
