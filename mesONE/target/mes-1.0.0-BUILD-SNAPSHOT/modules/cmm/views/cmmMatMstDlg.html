<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="vm.btnClose(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4> 
      </div>

      <div class="modal-body">
			<form class="form-horizontal" role="form">
			  <div class="form-group">
			    <label for="matCd" class="col-sm-2 control-label">품번</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="matCd" placeholder="품번" ng-model="vm.vo.matCd">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="matNm" class="col-sm-2 control-label">품명</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="matNm" placeholder="품명" ng-model="vm.vo.matNm">
			    </div>
		       <button type="button" class="col-sm-1 btn btn-primary" ng-click="vm.btnSearch()">검색</button>
			  </div>
			  
			  <div class="form-group">
		  			<div class="col-sm-1"></div>
		  			<div id="auiGrid" class="col-sm-10"></div>
		  			<div class="col-sm-1"></div>
		  	  </div>
			</form>
      </div>
       
      <div class="modal-body">
  			 <div style="width:500px" id="auiGrid"></div>
      </div>
       
      <div class="modal-footer">
        <button type="button" ng-click="vm.btnClose(true)" class="btn btn-default" data-dismiss="modal">종료</button>
        <button type="button" ng-click="vm.btnConfirm()" class="btn btn-primary" data-dismiss="modal">선택</button>
      </div>
    </div>
  </div>
</div>
