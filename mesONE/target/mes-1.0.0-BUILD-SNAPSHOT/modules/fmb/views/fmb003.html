<h1>fmb003 ng-repeat</h1> 
<h1>eqptList</h1>

<!-- 설비 repeat -->
 <ul>
	<li ng-repeat="eqpt in vm.eqptList">
 
	 <div ng-click="vm.toggleModal(eqpt.plcId)" class="{{eqpt.eqptCnm}}" type="{{eqpt.eqptType}}"  plc="{{eqpt.plcId}}"
		  style="top:{{eqpt.cssTop}}; left: {{eqpt.cssLeft}}; width:{{eqpt.cssWidth}}; height:{{eqpt.cssHeight}}; z-index:{{eqpt.cssZindex}};">
			<img class="obj" src="{{eqpt.stsImg0}}" align="center" style="width:{{eqpt.cssWidth}}; height:{{eqpt.cssHeight}};">
		</div>
	</li>
</ul>

 
<!------------------------------------------- 모달 body 시작------------------------------------------------------->
<modal title="modal form" visible="vm.showModal">
<form role="form">

	<ul>
		<li ng-repeat="plc in vm.plcList">
			<div class="form-group">
				<label for="plcId">PlcID </label>
				<h5>{{plc.plcId}}</h5>
			</div>
			<div class="form-group">

				<label for="eqptCd">설비코드 </label>
				<h5>{{plc.eqptCd}}</h5>
			</div>
			<div class="form-group">
				<label for="eqptNm">설비명</label>
				<h5>{{plc.eqptNm}}</h5>
			</div>
			<div class="form-group">
				<label for="factId">공장ID</label>
				<h5>{{plc.factId}}</h5>
			</div>
			<div class="form-group">
				<label for="lineNm">라인명 </label>
				<h5>{{plc.lineNm}}</h5>
			</div>
			<div class="form-group">
				<label for="item_Cd">제품코드 </label>
				<h5>{{plc.item_Cd}}</h5>
			</div>
			<div class="form-group">
				<label for="eqptSts">설비상태 </label>
				<h5>{{plc.eqptSts}}</h5>
			</div>
			<div class="form-group">
				<label for="stsDttm">상태시간 </label>
				<h5>{{plc.stsDttm}}</h5>
			</div>
			<div class="form-group">
		</li>
	</ul>

<button type="button" class="btn btn-default" data-dismiss="modal"
		aria-hidden="true">close</button>
</form>
</modal>

<!------------------------------------------- 모달 body 끝------------------------------------------------------->
