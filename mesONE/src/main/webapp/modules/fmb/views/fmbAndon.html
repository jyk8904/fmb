<!-- ngview 내부 페이지 -->
<div test-ctrl class='bc-screen' style="margin:0">
<script src="modules/cmm/services/cmmFactSrvc.js"></script>
<!-- ngview 내부 header -->
<bc-form-header logo='assets/img/system/logo.png' title="안돈 모니터링" is-mobile="isMobile" style="display:flex; align-items:center; flex-wrap: wrap;">
<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 lineInfo">
</div>
<img class="col-lg-6 col-md-6 col-sm-6 col-xs-6 legend" src="assets/img/system/legend2.png">

</bc-form-header>

<!-- ngview 내부 body -->
<bc-form-body class='col-md-12 col-sm-12 col-xs-12' style="padding:0;">
	<bc-back-panel2>
	<!--설비클래스 삽입 시작-->
  	<div ng-switch on="vm.eqptParamVo.factId" style="position:absolute;">
   	<img ng-switch-when="A" class='col-md-12 col-sm-12 col-xs-12' src='{{eachBg.A}}' style="padding:0"/>
   	<img ng-switch-when="B" class='col-md-12 col-sm-12 col-xs-12' src='{{eachBg.B}}' style="padding:0"/>
   	<img ng-switch-when="C" class='col-md-12 col-sm-12 col-xs-12' src='{{eachBg.C}}' style="padding:0"/>
   	<img ng-switch-when="Comb" class='col-md-12 col-sm-12 col-xs-12' src='{{eachBg.Comb}}' style="padding:0"/>
    </div> 
	<div class="EQPT col-md-12 col-sm-12 col-xs-12" style="padding:0">	
		 <ul>
			<!-- 설비이미지 repeat -->
			<li u-ctrl data="eqpt" ng-repeat="eqpt in vm.eqptList track by $index">
			  <div class="{{eqpt.eqptCnm}}" type="{{eqpt.eqptType}}" plc="{{eqpt.id}}"
				  ng-style="{'top':eqpt.cssTop, 'left': eqpt.cssLeft, 'width':eqpt.cssWidth, 'height':eqpt.cssHeight,'z-index':eqpt.cssZindex}">
				  		
	              <div ng-switch on="vm.stsData[$index]">  
	               <img ng-switch-when="0" class="obj" src="{{eqpt.stsImg0}}" align="center" ng-style="{'width':eqpt.cssWidth, 'height':eqpt.cssHeight, 'position':'absolute'}" ng-click="showAdvanced(eqpt.id, $event)">
	               <img ng-switch-when="1" class="obj" src="{{eqpt.stsImg1}}" align="center" ng-style="{'width':eqpt.cssWidth, 'height':eqpt.cssHeight, 'position':'absolute'}" ng-click="showAdvanced(eqpt.id, $event)">
	               <img ng-switch-when="2" class="obj" src="{{eqpt.stsImg2}}" align="center" ng-style="{'width':eqpt.cssWidth, 'height':eqpt.cssHeight, 'position':'absolute'}" ng-click="showAdvanced(eqpt.id, $event)">
	               <img ng-switch-when="3" class="obj" src="{{eqpt.stsImg3}}" align="center" ng-style="{'width':eqpt.cssWidth, 'height':eqpt.cssHeight, 'position':'absolute'}" ng-click="showAdvanced(eqpt.id, $event)">
	               <img ng-switch-when="4" class="obj" src="{{eqpt.stsImg4}}" align="center" ng-style="{'width':eqpt.cssWidth, 'height':eqpt.cssHeight, 'position':'absolute'}" ng-click="showAdvanced(eqpt.id, $event)">
	               </div> 
				</div>
			</li>
		</ul>
 	</div>
 	
 	
	</div>
	</bc-back-panel2>
		<!--설비클래스 삽입 끝-->
</bc-form-body>
</div>
